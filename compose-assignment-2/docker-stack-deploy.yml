version: 3.1

services:

  drupal:
    image: drupal:8.2
    ports:
      - "8080:80"
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles       
      - drupal-sites:/var/www/html/sites      
      - drupal-themes:/var/www/html/themes
 
  postgres:
    image: postgres:14.3
    environment:
      - POSTGRES_USER_FILE= /run/secrets/secret_pg_user
      - POSTGRES_PASSWORD_FILE= /run/secrets/secret_pg_pass
    secrets:
      - secret_pg_user
      - secret_pg_pass
    volumes:
      - drupal-data:/var/lib/postgresql/data

volumes:
  drupal-data:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes:

secrets:
  secret_pg_user:
    external: true
  secret_pg_pass:
    file: ./password.txt

